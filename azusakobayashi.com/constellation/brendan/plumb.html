  <head>
      <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

    <script type="text/javascript" src="jsPlumb-1.4.0-RC1.js"></script>
    <script type="text/javascript" src="jquery.jsPlumb-1.4.0-RC1.js"></script>
 
    <style type="text/css">

.item {
  border: 1px solid black;
  background-color: #ddddff;
  width: 100px;
  height: 100px;
}
      
#state1 {
  left: 100px;
  top: 100px;
}
      
#state2 {
  left: 250px;
  top: 100px;
}
      
#state3 {
  left: 100px;
  top: 250px;
}    </style>
 
    <title>Plumb</title>
  </head>  
 
  <body>
    <div id="state1" class="item"></div>
    <div id="state2" class="item"></div>
    <div id="state3" class="item"></div>
    
    <script>
    
   
jsPlumb.ready(function() {
  jsPlumb.makeSource($('.item'), {
    connector: 'StateMachine'
  });
  jsPlumb.makeTarget($('.item'), {
    anchor: 'Continuous'
  });
});

</script>
  </body>
</html>
