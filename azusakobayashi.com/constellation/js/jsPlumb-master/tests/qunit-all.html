<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style>
		body {  font-family:"courier";}		
		#iframe { width:100%; height:100%; position:absolute; left:0; top:0;}		
		a { text-decoration:none; margin:0.5em;}
		a:hover { text-decoration:underline; }
		#links {
			margin-left:0;
			margin-top:44px;
			width:250px;
			float:left;
			font-size:14px;
		}
		#main {
			margin-left:250px;			
			float:left;			
		}
		ul { padding:0; }
		li {
			list-style-type:none;
		}
		</style>
		<link rel="stylesheet" href="../demo/css/demo-new.css">
	</head>
	<body>		
		<div id="headerWrapper">
			<div id="header"></div>
		</div>
		<div id="links"></div>
		<div id="main">
			<iframe src="" id="iframe"></iframe>
		</div> 
		<script>
			$(function() {				
				var lib = [ "jQuery"/*, "MooTools", "YUI" */],
				render = [ "Canvas", "SVG", "VML" ];
				var links = "<p>click a link to run some tests:</p>	<ul>";
				for (var i = 0; i < lib.length; i++) {
					for (var j = 0; j < render.length; j++) {
						links += "<li><a href=\"qunit-" + render[j].toLowerCase() + "-" + lib[i].toLowerCase() + ".html\">" + lib[i] + "+" + render[j] + "</a></li>"; 
						links += "<li><a href=\"qunit-" + render[j].toLowerCase() + "-" + lib[i].toLowerCase() + "-instance.html\">" + lib[i] + "+" + render[j] + " (instance) </a></li>"; 
					}
				}
				links += "</ul>";
				$("#links").append(links);
				$("a").live("click", function() {
					$("#iframe")[0].src = $(this).attr("href");
					return false;
				});

				$("#body").height($(window).height() - $("#header").height());
			});
		</script>
	</body>
</html>
